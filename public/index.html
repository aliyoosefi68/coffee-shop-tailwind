<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/app.css" />
    <link rel="icon" href="images/fav-icon.png" type="image/png" />

    <title>coffee shop</title>
    <script type="text/javascript">
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body class="font-Dana bg-gray-100 dark:bg-zinc-800">
    <!--All SVG ICON-->
    <svg class="hidden">
      <symbol
        id="shopping-cart"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
        />
      </symbol>
      <symbol
        id="moon"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"
        />
      </symbol>
      <symbol
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        id="sun"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
        />
      </symbol>

      <symbol
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        id="arrow-left-on-rectangle"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75"
        />
      </symbol>
      <symbol
        id="chevron-left"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 19.5L8.25 12l7.5-7.5"
        />
      </symbol>
    </svg>
    <!--All SVG ICON-->
    <header
      class="fixed top-9 right-0 left-0 flex bg-black/50 w-[90%] mx-auto px-10 py-5 h-24 rounded-3xl items-center backdrop-blur-[6px]"
    >
      <div class="flex w-full justify-between items-center">
        <!--logo and Menu-->
        <nav class="flex gap-x-9 h-14">
          <div>
            <img src="/public/images/app-logo.png" alt="logo" />
          </div>
          <ul
            class="flex gap-x-9 h-full text-xl items-center text-gray-300 tracking-tightest child:leading-[56px] child-hover:transition-all child-hover:text-orange-300"
          >
            <li class="font-DanaMedium text-orange-200">
              <a href="#">صفحه اصلی</a>
            </li>
            <!--has submenu-->
            <li class="relative group">
              <a href="#">فروشگاه</a>
              <!--sub menu-->
              <div
                class="absolute top-full opacity-0 invisible group-hover:opacity-100 group-hover:visible p-6 space-y-4 w-52 text-zinc-700 text-base dark:text-white bg-white dark:bg-zinc-700 rounded-2xl border-t-[3px] shadow-none border-t-orange-300 tracking-normal child:inline-block transition-all child:transition-colors child-hover:text-orange-300"
              >
                <a href="#">قهوه ویژه</a>
                <a href="#">ویژه در سطح جهانی</a>
                <a href="#">قهوه درجه یک</a>
                <a href="#">ترکیبات تجاری</a>
                <a href="#">کپسول فهوه</a>
                <a href="#">انواع قهوه ساز</a>
              </div>
            </li>
            <li><a href="#">دیکشنری</a></li>
            <li><a href="#">وبلاگ</a></li>
            <li><a href="#">درباره ما</a></li>
            <li><a href="#">تماس با ما</a></li>
          </ul>
        </nav>

        <!--Card & Theme Toggle-->
        <div class="flex text-orange-200 text-xl">
          <div class="flex gap-x-5 items-center">
            <!--card icon-->
            <div class="relative group cursor-pointer">
              <div class="py-3">
                <svg class="w-8 h-8">
                  <use href="#shopping-cart"></use>
                </svg>
              </div>
              <!--card box-->
              <div
                class="absolute top-full left-0 opacity-0 invisible group-hover:opacity-100 group-hover:visible p-5 space-y-4 w-[400px] text-zinc-700 text-base dark:text-white bg-white dark:bg-zinc-700 rounded-2xl border-t-[3px] shadow-none border-t-orange-300 tracking-normal transition-all child:transition-colors child-hover:text-orange-300"
              >
                <div class="flex items-center justify-between">
                  <span
                    class="text-gray-300 font-DanaMedium text-xs tracking-tightest"
                    >4 مورد</span
                  >
                  <a
                    href="#"
                    class="flex items-center tracking-tighter text-orange-300"
                  >
                    مشاهده سبد خرید
                    <svg class="w-4 h-4">
                      <use href="#chevron-left"></use>
                    </svg>
                  </a>
                </div>
              </div>
            </div>
            <!--Theme switch btn-->
            <div class="cursor-pointer" id="toggle-theme">
              <svg class="block dark:hidden w-8 h-8">
                <use href="#moon"></use>
              </svg>
              <svg class="dark:block hidden w-8 h-8">
                <use href="#sun"></use>
              </svg>
            </div>
          </div>
          <!--divide Border-->
          <span class="w-px h-14 inline-block bg-white/20 mx-10"></span>
          <!--Register-->
          <a href="#" class="flex items-center gap-x-2.5">
            <svg class="w-8 h-8 rotate-180">
              <use href="#arrow-left-on-rectangle"></use>
            </svg>
            <span> ورود | ثبت نام</span>
          </a>
        </div>
      </div>
    </header>

    <script src="./scripts/app.js"></script>
  </body>
</html>
